apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: pgadmin
    namespace: pgadmin
spec:
    storageClassName: rook-ceph-block
    dataSource:
        name: pgadmin-backup
        kind: VolumeSnapshot
        apiGroup: snapshot.storage.k8s.io
    accessModes:
    - ReadWriteOnce
    resources:
        requests:
            storage: 1Gi